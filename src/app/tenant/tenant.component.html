<form [formGroup]="service.form" class="normal-Form" (submit)="onSubmit()">
    <button class= "addtenant" mat-raised-button (click)="onClear()" color="primary" >APPLICATION</button>
        <mat-grid-list cols="1"colspan='1' rowHeight='2:1'>
        <mat-grid-tile>
        <div class="controls-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field appearance="outline">
        <input  formControlName="firstName" matInput placeholder="First Name*" >
        <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input  formControlName="lastName" matInput placeholder="Last Name*" >
            <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input  formControlName="email" matInput placeholder="Email*" >
            <mat-error>Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input  formControlName="mobile" matInput placeholder="Phone Number*" >
            <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
            <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input  formControlName="address" matInput placeholder="address" >
            <mat-error>Thisfield is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input  formControlName="rentCost" matInput placeholder="Rent" >
        </mat-form-field >
        <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input FormControlName="leaseDate" matInput [matDatepicker]="picker" placeholder="Lease Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
         <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
       </div>

         </mat-grid-tile>
        </mat-grid-list>
  

</form>
