<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <div class='logo'>
        <img src="../../assets/logo.png">
      </div>

      </mat-toolbar>
    <mat-nav-list>
      <navtree></navtree> <!--navtree component for navigation-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <span [style.color]="'#191740'"><!--Dashboard--></span>
      <span class="spacer" ></span>
        <a class="material-icons"  > search </a>
        <a class="material-icons"  >  notifications_none</a>
        <a class="material-icons"  > message </a>
        <a class="material-icons"  > settings </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
